<h2>Liste des produits</h2>

<ul class="product-list">
  <li *ngFor="let product of products" class="product-item">
    <!-- Informations produit -->
    <div class="product-info">
      <span class="product-name">{{ product.name }}</span>
      <span class="product-price">{{ product.price | currency:'EUR' }}</span>
      <span class="product-id">ID: {{ product.id }}</span>
    </div>
    
    <!-- QuantitÃ© et bouton -->
    <div class="product-controls">
      <div class="quantity-display">
        <span class="quantity-label">QtÃ©:</span>
        <span class="quantity-value">{{ product.quantity }}</span>
      </div>
      
      <button class="buy-btn" 
              (click)="buyProduct(product)"
              [disabled]="product.quantity === 0"
              [class.disabled]="product.quantity === 0">
        {{ product.quantity === 0 ? 'Ã‰puisÃ©' : 'Acheter' }}
      </button>
    </div>
  </li>
</ul>
